<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q Gallery</title>
    
    <!-- PWA & APP SETTINGS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Q Gallery">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <!-- LIBRARIES FOR ZIPPING DOWNLOADS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        /* STANDARD SYSTEM FONTS ONLY */
        :root { 
            --bg: #111111; 
            --panel: #1a1a1a; 
            --border: #333333; 
            --text-main: #e0e0e0; 
            --text-dim: #a0a0a0; 
            --accent: #6a4bff; 
            --brand-color: #39ff14; 
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        header { background-color: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); height: 60px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; -webkit-user-select: none; user-select: none; }
        header.selection-mode { background-color: #2a2240; }
        
        .brand { font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; color: var(--brand-color); }
        .brand span { color: var(--accent); font-weight: 400; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        
        .selection-controls { display: none; gap: 10px; align-items: center; width: 100%; justify-content: space-between; }
        header.selection-mode .brand { display: none; }
        header.selection-mode .selection-controls { display: flex; }
        .count-display { font-size: 1rem; font-weight: 600; color: #fff; }
        
        .action-btn { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 8px 14px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: background 0.2s; font-family: -apple-system, sans-serif; }
        .action-btn:active { transform: scale(0.95); }
        .action-btn.primary { background: var(--accent); border-color: var(--accent); color: white; font-weight: 600; }

        #gallery { flex: 1; overflow-y: auto; padding: 10px; display: grid; gap: 10px; align-content: start; grid-template-columns: 1fr 1fr; }
        @media (min-width: 600px) { #gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 15px; } }
        
        .card { position: relative; background: var(--panel); border-radius: 12px; overflow: hidden; width: 100%; padding-top: 100%; cursor: pointer; transition: transform 0.1s; -webkit-user-select: none; }
        .card:active { transform: scale(0.98); }
        .card img, .card video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; opacity: 0; transition: opacity 0.5s; }
        .card img.loaded, .card video.loaded { opacity: 1; }
        
        .card-checkbox { position: absolute; top: 8px; left: 8px; width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.7); background: rgba(0,0,0,0.3); z-index: 10; display: flex; align-items: center; justify-content: center; }
        .card-checkbox::after { content: "✓"; color: white; font-size: 14px; display: none; font-family: sans-serif; }
        .card.selected .card-checkbox { background: var(--accent); border-color: var(--accent); }
        .card.selected .card-checkbox::after { display: block; }
        .card.selected img, .card.selected video { transform: scale(0.95); opacity: 0.8; }
        .card.selected { background-color: var(--bg); }
        
        .video-icon { position: absolute; bottom: 8px; right: 8px; color: white; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; pointer-events: none; }

        #loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 200; transition: opacity 0.5s; }
        #loader-text { color: var(--brand-color); font-family: monospace; font-size: 3rem; font-weight: 400; text-align: center; animation: pulse 1.5s infinite; }
        #scan-status { margin-top: 10px; color: var(--text-dim); font-size: 0.9rem; font-family: monospace; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 20px rgba(57, 255, 20, 0.5); } 100% { opacity: 0.6; } }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 300; align-items: center; justify-content: center; flex-direction: column; }
        #lightbox.active { display: flex; }
        #lightbox-content-wrapper { position: relative; max-width: 100%; max-height: 80%; display: flex; justify-content: center; align-items: center; }
        #lightbox img, #lightbox video { max-width: 95vw; max-height: 75vh; border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        .lightbox-controls { position: absolute; bottom: 30px; display: flex; gap: 20px; z-index: 310; }
        .lightbox-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-size: 1rem; backdrop-filter: blur(5px); font-weight: 500; font-family: -apple-system, sans-serif; }
        .lightbox-btn.dl { background: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body>

<header id="main-header">
    <div class="brand">Q <span>// GALLERY</span></div>
    <div class="selection-controls">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="action-btn" onclick="clearSelection()">✕</button>
            <span class="count-display" id="selection-count">0</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" onclick="selectAll()">All</button>
            <button class="action-btn primary" id="download-btn" onclick="downloadSelected()">Download</button>
        </div>
    </div>
</header>

<div id="loader-container">
    <div id="loader-text">LOADING...</div>
    <div id="scan-status"> reading index </div>
</div>

<div id="gallery"></div>

<div id="lightbox" onclick="closeLightbox()">
    <div id="lightbox-content-wrapper">
        <img id="lightbox-img" src="" style="display:none">
        <video id="lightbox-vid" src="" controls autoplay playsinline webkit-playsinline style="display:none"></video>
    </div>
    <div class="lightbox-controls">
        <button class="lightbox-btn" onclick="closeLightbox()">Close</button>
        <button class="lightbox-btn dl" id="lightbox-dl-btn">Download</button>
    </div>
</div>

<script>
    // PWA INSTALLER
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => console.log('SW registered')).catch(err => console.log('SW failed', err));
        });
    }

    let allFiles = []; let selectedFiles = new Set();
    const gallery = document.getElementById('gallery'); 
    const header = document.getElementById('main-header'); 
    const countLabel = document.getElementById('selection-count'); 
    const loaderContainer = document.getElementById('loader-container'); 
    const scanStatus = document.getElementById('scan-status'); 
    const downloadBtn = document.getElementById('download-btn'); 
    const lightbox = document.getElementById('lightbox'); 
    const lightboxImg = document.getElementById('lightbox-img'); 
    const lightboxVid = document.getElementById('lightbox-vid'); 
    const lightboxDlBtn = document.getElementById('lightbox-dl-btn');

    window.onload = loadGalleryFromCSV;
    
    async function loadGalleryFromCSV() {
        try {
            const response = await fetch('lot.csv?t=' + new Date().getTime()); // Prevent caching
            if (!response.ok) throw new Error("Could not load lot.csv");
            
            const text = await response.text();
            
            // Parse CSV: Split by line, trim whitespace
            let lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            // Remove header row if it exists
            if (lines.length > 0 && lines[0].toLowerCase() === 'filename') {
                lines.shift();
            }

            // FILTER: Only allow valid extensions
            const validExtensions = ['.png', '.jpg', '.jpeg', '.mp4', '.webm', '.gif'];
            lines = lines.filter(file => validExtensions.some(ext => file.toLowerCase().endsWith(ext)));

            // SORT: Newest First (Sort Descending by filename natural order)
            // This ensures Q24 comes before Q2, and Q10 comes before Q1
            lines.sort((a, b) => b.localeCompare(a, undefined, { numeric: true, sensitivity: 'base' }));

            // RENDER
            lines.forEach(filename => {
                addFileToGallery({ name: filename, download_url: filename });
            });

            finishLoading(lines.length);

        } catch (e) {
            console.error(e);
            scanStatus.innerText = "Error loading index.";
            scanStatus.style.color = "red";
        }
    }

    function addFileToGallery(file) {
        allFiles.push(file); 
        const card = document.createElement('div'); card.className = 'card';
        
        const checkbox = document.createElement('div'); checkbox.className = 'card-checkbox'; 
        checkbox.onclick = (e) => { e.stopPropagation(); toggleSelection(card, file); };
        
        const isVideo = file.name.match(/\.(mp4|webm)$/i); 
        let media;
        if (isVideo) { 
            media = document.createElement('video'); 
            media.muted = true; media.defaultMuted = true; media.loop = true; media.autoplay = true; 
            media.playsInline = true; media.setAttribute('muted', ''); media.setAttribute('playsinline', ''); 
            media.setAttribute('webkit-playsinline', ''); media.setAttribute('autoplay', ''); 
            
            const icon = document.createElement('div'); icon.className = 'video-icon'; 
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg>'; 
            card.appendChild(icon); 
        } else { 
            media = document.createElement('img'); media.loading = "lazy"; 
        }
        
        media.src = file.download_url; 
        media.onload = () => media.classList.add('loaded'); 
        if(isVideo) media.onloadeddata = () => media.classList.add('loaded');
        
        card.onclick = () => { if (selectedFiles.size > 0) toggleSelection(card, file); else openLightbox(file); };
        card.appendChild(checkbox); card.appendChild(media); gallery.appendChild(card);
    }

    function finishLoading(count) { 
        if (count === 0) {
            scanStatus.innerText = "No files found in lot.csv"; 
        } else { 
            loaderContainer.style.opacity = '0'; 
            setTimeout(() => loaderContainer.style.display = 'none', 500); 
        } 
    }

    function toggleSelection(card, file) { if (selectedFiles.has(file)) { selectedFiles.delete(file); card.classList.remove('selected'); } else { selectedFiles.add(file); card.classList.add('selected'); } updateHeaderUI(); }
    function selectAll() { const cards = document.querySelectorAll('.card'); allFiles.forEach(f => selectedFiles.add(f)); cards.forEach(c => c.classList.add('selected')); updateHeaderUI(); }
    function clearSelection() { selectedFiles.clear(); document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected')); updateHeaderUI(); }
    function updateHeaderUI() { const count = selectedFiles.size; countLabel.textContent = count; if (count > 0) header.classList.add('selection-mode'); else header.classList.remove('selection-mode'); }
    
    async function downloadSelected() { 
        if (selectedFiles.size === 0) return; 
        const originalText = downloadBtn.innerHTML; 
        downloadBtn.innerHTML = "Zipping..."; downloadBtn.disabled = true; 
        try { 
            if (selectedFiles.size === 1) { 
                const file = selectedFiles.values().next().value; 
                saveAs(file.download_url, file.name); 
            } else { 
                const zip = new JSZip(); 
                const folder = zip.folder("Q_Gallery"); 
                const promises = Array.from(selectedFiles).map(async (file) => { 
                    const response = await fetch(file.download_url); 
                    const blob = await response.blob(); 
                    folder.file(file.name, blob); 
                }); 
                await Promise.all(promises); 
                const content = await zip.generateAsync({type:"blob"}); 
                saveAs(content, "Q_Gallery.zip"); 
            } 
        } catch (e) { 
            alert("Error: " + e.message); 
        } 
        downloadBtn.innerHTML = originalText; downloadBtn.disabled = false; clearSelection(); 
    }

    function openLightbox(file) { 
        const isVideo = file.name.match(/\.(mp4|webm)$/i); 
        if (isVideo) { 
            lightboxImg.style.display = 'none'; lightboxVid.style.display = 'block'; 
            lightboxVid.src = file.download_url; 
            lightboxVid.play().catch(e => { console.log("Autoplay blocked: " + e); }); 
        } else { 
            lightboxVid.style.display = 'none'; lightboxImg.style.display = 'block'; 
            lightboxImg.src = file.download_url; 
        } 
        lightboxDlBtn.onclick = (e) => { e.stopPropagation(); saveAs(file.download_url, file.name); }; 
        lightbox.classList.add('active'); 
    }
    
    function closeLightbox() { lightbox.classList.remove('active'); lightboxVid.pause(); }
</script>
</body>
</html>
