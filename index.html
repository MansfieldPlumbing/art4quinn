$HtmlContent = @'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Art4Quinn // Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --bg: #111111; --panel: #1a1a1a; --border: #333333; --text-main: #e0e0e0; --text-dim: #a0a0a0; --accent: #6a4bff; --success: #5cff8a; }
        body { background-color: var(--bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        header { background-color: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        header.selection-mode { background-color: #2a2240; }
        .brand { font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; color: #fff; }
        .brand span { color: var(--accent); font-weight: 400; }
        .selection-controls { display: none; gap: 15px; align-items: center; width: 100%; justify-content: space-between; }
        header.selection-mode .brand { display: none; }
        header.selection-mode .selection-controls { display: flex; }
        .count-display { font-size: 1.1rem; font-weight: 600; color: #fff; }
        .action-btn { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 8px 14px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .action-btn.primary { background: var(--accent); border-color: var(--accent); color: white; font-weight: 600; }
        #gallery { flex: 1; overflow-y: auto; padding: 15px; display: grid; gap: 15px; align-content: start; grid-template-columns: 1fr 1fr; }
        @media (min-width: 600px) { #gallery { grid-template-columns: 1fr 1fr 1fr; } }
        @media (min-width: 900px) { #gallery { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }
        .card { position: relative; background: var(--panel); border-radius: 12px; overflow: hidden; aspect-ratio: 1 / 1; cursor: pointer; transition: transform 0.1s; }
        .card:active { transform: scale(0.98); }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; opacity: 0; transition: opacity 0.5s; }
        .card img.loaded, .card video.loaded { opacity: 1; }
        .card-checkbox { position: absolute; top: 10px; left: 10px; width: 28px; height: 28px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.7); background: rgba(0,0,0,0.3); z-index: 10; display: flex; align-items: center; justify-content: center; }
        .card-checkbox::after { content: "✓"; color: white; font-size: 18px; display: none; }
        .card.selected .card-checkbox { background: var(--accent); border-color: var(--accent); }
        .card.selected .card-checkbox::after { display: block; }
        .card.selected img, .card.selected video { transform: scale(0.95); opacity: 0.8; }
        .card.selected { background-color: var(--bg); }
        .video-icon { position: absolute; bottom: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 6px; border-radius: 6px; pointer-events: none; }
        #loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 200; transition: opacity 0.5s; }
        #loader-text { color: var(--accent); font-family: monospace; font-size: 2.5rem; font-weight: 700; text-align: center; animation: pulse 1.5s infinite; }
        #scan-status { margin-top: 10px; color: var(--text-dim); font-size: 0.9rem; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 20px rgba(106, 75, 255, 0.5); } 100% { opacity: 0.6; } }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; align-items: center; justify-content: center; flex-direction: column; }
        #lightbox.active { display: flex; }
        #lightbox img, #lightbox video { max-width: 95%; max-height: 85%; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .lightbox-close { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
<header id="main-header">
    <div class="brand">ART4QUINN <span>// GALLERY</span></div>
    <div class="selection-controls">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="action-btn" onclick="clearSelection()">✕</button>
            <span class="count-display" id="selection-count">0</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" onclick="selectAll()">All</button>
            <button class="action-btn primary" id="download-btn" onclick="downloadSelected()">Download</button>
        </div>
    </div>
</header>
<div id="loader-container"><div id="loader-text">SCANNING...</div><div id="scan-status"> initializing </div></div>
<div id="gallery"></div>
<div id="lightbox" onclick="closeLightbox()"><button class="lightbox-close">Close</button><img id="lightbox-img" src="" style="display:none"><video id="lightbox-vid" src="" controls style="display:none"></video></div>
<script>
    const FILE_PREFIX = "A4Q"; 
    const EXTENSIONS = [".png", ".jpg", ".jpeg", ".mp4", ".webm"];
    const START_NUM = 1;
    const MAX_NUM = 5000;
    const STOP_AFTER_MISSES = 20;
    let allFiles = []; let selectedFiles = new Set();
    const gallery = document.getElementById('gallery'); const header = document.getElementById('main-header'); const countLabel = document.getElementById('selection-count'); const loaderContainer = document.getElementById('loader-container'); const scanStatus = document.getElementById('scan-status'); const downloadBtn = document.getElementById('download-btn'); const lightbox = document.getElementById('lightbox'); const lightboxImg = document.getElementById('lightbox-img'); const lightboxVid = document.getElementById('lightbox-vid');
    window.onload = startMultiScan;
    async function startMultiScan() {
        let consecutiveMisses = 0; let foundCount = 0; const batchSize = 10; 
        for (let i = START_NUM; i < MAX_NUM; i += batchSize) {
            if (consecutiveMisses >= STOP_AFTER_MISSES) break;
            const promises = [];
            for (let j = 0; j < batchSize; j++) { promises.push(checkNumberForAnyExtension(i + j)); }
            const results = await Promise.all(promises);
            let batchFound = false;
            results.forEach(fileArray => {
                if (fileArray.length > 0) { fileArray.forEach(file => addFileToGallery(file)); foundCount += fileArray.length; batchFound = true; consecutiveMisses = 0; }
            });
            if (!batchFound) consecutiveMisses += batchSize; else consecutiveMisses = 0;
            scanStatus.innerText = `found ${foundCount} items...`;
        }
        finishScan(foundCount);
    }
    async function checkNumberForAnyExtension(num) {
        let paddedNum = num.toString().padStart(6, '0'); let baseName = `${FILE_PREFIX}${paddedNum}`;
        const checks = EXTENSIONS.map(async (ext) => {
            const filename = `${baseName}${ext}`;
            try { const r = await fetch(filename, { method: 'HEAD' }); if (r.ok) return { name: filename, download_url: filename, index: num }; } catch(e) {} return null;
        });
        const foundFiles = await Promise.all(checks); return foundFiles.filter(f => f !== null);
    }
    function addFileToGallery(file) {
        allFiles.push(file); const card = document.createElement('div'); card.className = 'card';
        const checkbox = document.createElement('div'); checkbox.className = 'card-checkbox'; checkbox.onclick = (e) => { e.stopPropagation(); toggleSelection(card, file); };
        const isVideo = file.name.match(/\.(mp4|webm)$/i); let media;
        if (isVideo) { media = document.createElement('video'); media.muted = true; media.loop = true; media.autoplay = true; media.playsInline = true; 
            const icon = document.createElement('div'); icon.className = 'video-icon'; icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg>'; card.appendChild(icon); } else { media = document.createElement('img'); media.loading = "lazy"; }
        media.src = file.download_url; media.onload = () => media.classList.add('loaded'); if(isVideo) media.onloadeddata = () => media.classList.add('loaded');
        card.onclick = () => { if (selectedFiles.size > 0) toggleSelection(card, file); else openLightbox(file); };
        card.appendChild(checkbox); card.appendChild(media);
        if (gallery.firstChild) gallery.insertBefore(card, gallery.firstChild); else gallery.appendChild(card);
    }
    function finishScan(count) { if (count === 0) scanStatus.innerText = "No files found (A4Qxxxxxx)"; else { loaderContainer.style.opacity = '0'; setTimeout(() => loaderContainer.style.display = 'none', 500); } }
    function toggleSelection(card, file) { if (selectedFiles.has(file)) { selectedFiles.delete(file); card.classList.remove('selected'); } else { selectedFiles.add(file); card.classList.add('selected'); } updateHeaderUI(); }
    function selectAll() { const cards = document.querySelectorAll('.card'); allFiles.forEach(f => selectedFiles.add(f)); cards.forEach(c => c.classList.add('selected')); updateHeaderUI(); }
    function clearSelection() { selectedFiles.clear(); document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected')); updateHeaderUI(); }
    function updateHeaderUI() { const count = selectedFiles.size; countLabel.textContent = count; if (count > 0) header.classList.add('selection-mode'); else header.classList.remove('selection-mode'); }
    async function downloadSelected() { if (selectedFiles.size === 0) return; const originalText = downloadBtn.innerHTML; downloadBtn.innerHTML = "Zipping..."; downloadBtn.disabled = true; try { if (selectedFiles.size === 1) { const file = selectedFiles.values().next().value; saveAs(file.download_url, file.name); } else { const zip = new JSZip(); const folder = zip.folder("Art4Quinn"); const promises = Array.from(selectedFiles).map(async (file) => { const response = await fetch(file.download_url); const blob = await response.blob(); folder.file(file.name, blob); }); await Promise.all(promises); const content = await zip.generateAsync({type:"blob"}); saveAs(content, "Art4Quinn_Gallery.zip"); } } catch (e) { alert("Error: " + e.message); } downloadBtn.innerHTML = originalText; downloadBtn.disabled = false; clearSelection(); }
    function openLightbox(file) { const isVideo = file.name.match(/\.(mp4|webm)$/i); if (isVideo) { lightboxImg.style.display = 'none'; lightboxVid.style.display = 'block'; lightboxVid.src = file.download_url; } else { lightboxVid.style.display = 'none'; lightboxImg.style.display = 'block'; lightboxImg.src = file.download_url; } lightbox.classList.add('active'); }
    function closeLightbox() { lightbox.classList.remove('active'); lightboxVid.pause(); }
</script>
</body>
</html>
'@
Set-Content -Path "index.html" -Value $HtmlContent -Encoding UTF8
